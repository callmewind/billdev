{% extends 'base.html' %}
{% load i18n bootstrap4 %}

{% block content %}
<div class="container">
	<form method="post" action="{% url 'invoices:issued-create' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
	</form>
</div>
{% endblock content %}
